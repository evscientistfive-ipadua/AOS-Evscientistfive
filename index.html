<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AOS | Absensi Online Siswa</title>

<style>
/* Reset & Font */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: #f9faff; color: #1a2b5f; position: relative; overflow-x: hidden; padding-bottom: 50px; }

/* Loading Screen */
#loadingAOS {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.95);
    display: flex; justify-content: center; align-items: center;
    flex-direction: column; z-index: 9999;
    transition: opacity 0.5s ease;
}
.loader-circle {
    width: 70px; height: 70px;
    border: 6px solid #c9d6ff;
    border-top: 6px solid #346dff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.loading-text {
    margin-top: 15px;
    font-size: 18px;
    font-weight: 600;
    color: #1a2b5f;
    letter-spacing: 1px;
}

/* Logo */
.logo { width: 120px; height: auto; margin-bottom: 30px; display: block; }

/* Sections */
.section {
    min-height: 100vh;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}
.section.active { display: flex; }
.section h1, .section h2 { color: #346dff; margin-bottom: 15px; }
.section p {
    font-size: 1rem;
    color: #1a2b5f;
    margin-bottom: 20px;
    max-width: 800px;
}

/* Button */
.btn-primary, .btn-back, button {
    display: inline-block;
    background: #346dff;
    color: #fff;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    margin:5px;
}
.btn-primary:hover, .btn-back:hover, button:hover {
    background: #1a52d1;
}

/* Hamburger */
.hamburger {
    position: fixed; top: 20px; right: 20px;
    width: 35px; height: 30px;
    display: flex; flex-direction: column;
    justify-content: space-between;
    cursor: pointer; z-index: 10001;
}
.hamburger span {
    display: block;
    height: 4px;
    background: #346dff;
    border-radius: 2px;
    transition: all 0.3s ease;
}
.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
}
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

/* Sidebar */
.sidebar {
    position: fixed; top: 0; right: -250px;
    width: 250px; height: 100%;
    background: #346dff;
    color: #fff;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: right 0.3s ease;
    z-index: 10000;
}
.sidebar a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}
.sidebar.active { right: 0; }

/* Overlay */
.overlay {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    opacity: 0; visibility: hidden;
    transition: opacity 0.3s ease;
    z-index: 9999;
}
.overlay.active {
    opacity: 1;
    visibility: visible;
}

/* ===== TABEL ABSENSI (BIRU MUDA) ===== */
.absensi-table {
    border:4px solid #7EC8FF;
    border-radius:10px;
    overflow:hidden;
    width:100%;
    max-width:700px;
    margin:30px auto;
}
.absensi-table table { width:100%; border-collapse:collapse; }
.absensi-table th {
    background:#7EC8FF;
    color:#1a2b5f;
    padding:12px;
}
.absensi-table td { padding:10px; }
.absensi-table tr:nth-child(even) td { background:#f0f0f0; }
.absensi-table tr:nth-child(odd) td { background:#fff; }

/* ===== EVSCIENTIST FIVE ===== */
.evscientist {
    font-size: 2.8rem;
    font-weight: 900;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: transparent;
    background: linear-gradient(135deg, #9ad9ff, #346dff);
    -webkit-background-clip: text;
    background-clip: text;
    position: relative;
    margin-bottom: 12px;
}
.evscientist::after {
    content: "EVSCIENTIST FIVE";
    position: absolute;
    left: 0;
    top: 6px;
    z-index: -1;
    color: rgba(52,109,255,0.25);
    filter: blur(2px);
}

@media (max-width: 600px) {
    .section h1 { font-size: 2rem; }
    .section h2 { font-size: 1.5rem; }
}
</style>
</head>
